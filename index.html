<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
  </head>
  <body class="d-flex flex-column gap-5 text-bg-dark">
    <header class="pt-5">
      <h1 class="text-center">FORM DI REGISTRAZIONE</h1>
    </header>
    <main class="d-flex flex-column gap-5">
      <div class="container">
        <div class="row offset-10">
          <div class="col" id="timer"></div>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6">
            <form class="rounded-4 p-5 text-bg-secondary">
              <div class="mb-3 d-flex flex-column align-items-center">
                <label for="userName" class="form-label fs-4">Username</label>
                <input
                  type="text"
                  class="form-control w-75"
                  id="userName"
                  name="userName"
                  placeholder="Inserisci qui il tuo username"
                  required />
              </div>
              <div class="d-flex gap-3 justify-content-center">
                <button type="button" class="btn btn-success shadow">Save username</button>
                <button type="button" class="btn btn-danger shadow">Delete username</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
